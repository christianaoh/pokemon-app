<div *ngIf="pokemon">
    <h2>{{ pokemon.name | uppercase }} Details</h2>
    <div><span>Pokedex #: </span>{{pokemon.num}}</div>
    <div><span>Type: </span>{{pokemon.type1}}</div>
    <div *ngIf="pokemon.type2 !== ''"><span>Secondary Type: </span>{{pokemon.type2}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="pokemon.name" placeholder="name">
      </label>
    </div>
</div>
<br>
<button (click)="goBack()">go back</button>
