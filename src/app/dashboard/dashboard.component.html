<h3>Top Pokemon</h3>
<app-spinner img="../assets/img/pokeball-spinner.gif" *ngIf="loading" class="loading image"></app-spinner>
<div class="loading message" *ngIf="loading">
  <h1>Loading, please wait...</h1>
  <p>(The PokeAPI is super slow! -_-)</p>
</div>
<div *ngIf="displayEntries" class="grid grid-pad">
    <a *ngFor="let pokemon of displayEntries" class="col-1-4" routerLink="/detail/{{pokemon.id}}">
      <div class="module pokemon" [ngClass]="setModuleClass(pokemon.types[0].type.name)">
        <img [src]="pokemon.sprites.front_default"/>
        <h4>{{pokemon.name}}</h4>
      </div>
    </a>
</div>
